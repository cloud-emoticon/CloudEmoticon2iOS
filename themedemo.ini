[theme infomation]
//适用的软件名称，不要修改
theme_softname=cloudemoticon2
//对应皮肤库的版本，最新版本是1
theme_kit=1
//主题的名字
theme_name=神楽坂粉点
//主题的英文代号，全小写不加标点
theme_ibname=yashiyukaripink
//主题作者名字
theme_author=kagurazakayukari
//图片文件名：主题预览图片
theme_picture=yashiyukari.jpg

[tool bar]
//图片文件名：底部工具栏“自定表情”按钮图标
tool_icon_myemo=1.png
//图片文件名：底部工具栏“自定表情”按钮已选中图标
tool_icon_myemo_select=1.png
//图片文件名：底部工具栏“云颜文字”按钮图标
tool_icon_cloemo=2.png
//图片文件名：底部工具栏“云颜文字”按钮已选中图标
tool_icon_cloemo_select=2.png
//图片文件名：底部工具栏“附加工具”按钮图标
tool_icon_addons=3.png
//图片文件名：底部工具栏“附加工具”按钮已选中图标
tool_icon_addons_select=3.png
//图片文件名：底部工具栏“设置”按钮图标
tool_icon_set=4.png
//图片文件名：底部工具栏“设置”按钮已选中图标
tool_icon_set_select=4.png
//图片文件名：底部工具栏背景图片
tool_backgroundimage=null
//RGBA色值：底部工具栏背景颜色
tool_selecttintcolor=255,163,202,255
//图片文件名：底部工具栏当前选中按钮的背景图片
tool_selectionimage=null
//RGBA色值：底部工具栏未选中按钮的颜色
tool_unselecttintcolor=255,208,228,255
//RGBA色值：底部工具栏当前选中按钮的颜色
tool_tintcolor=255,255,255,255
//RGBA色值：底部工具栏按钮文字的颜色
tool_titletextattributes=255,208,228,255

[navigation bar]
//图片文件名：顶端导航栏背景图片
navigation_bar_image=null
//RGBA色值：顶端导航栏背景颜色
navigation_bar_bgcolor=255,163,202,255
//RGBA色值：顶端导航栏两侧按钮颜色
navigation_btn_textcolor=255,122,178,255
//RGBA色值：顶端导航栏文字颜色
navigation_seg_tintcolor=255,255,255,255
//RBGA色值：顶端"收藏历史自定义"选项卡颜色
navigation_seg_bar=255,122,178,255
//RBG1色值：顶端"收藏历史自定义"选项卡未选定时文字颜色
//navigation_seg_bartext=255,255,255,255

[table view]
//RGBA色值：列表的背景色
table_bgcolor=255,255,255,128
//RGBA色值：主标题列表文字颜色
table_textcolor=255,122,178,255
//RGBA色值：副标题列表文字颜色
table_textcolor_d=128,128,128,255
//RGBA色值：列表当前选中的行背景色
table_selectcolor=252,130,182,128
//图片文件名：列表当前选中的行背景图片
table_selectimage=null

[background image]
//RGBA色值：页面背景色
background_color=255,255,255,255
//图片文件名：页面背景图片（iPad横向）
background_image_ipad_w=baseipadretinaH.png
//图片文件名：页面背景图片（iPad纵向）
background_image_ipad_h=baseipadretina.png
//图片文件名：页面背景图片（iPhone/touch横向自动裁剪）
background_image_iphone_w=baseiphone6pH.png
//图片文件名：页面背景图片（iPhone/touch纵向自动裁剪）
background_image_iphone_h=baseiphone6p.png

[cloud emoticon]
//RGBA色值：云颜文字左侧分类列表背景色
cloudemo_typetable_bgcolor=252,130,182,128
//图片文件名：云颜文字左侧分类列表背景图片
cloudemo_typetable_bgimage=null
//RGBA色值：云颜文字左侧分类列表文字颜色
cloudemo_typetable_textcolor=255,255,255,255
//RGBA色值：云颜文字左侧分类列表选中行背景色
cloudemo_typetable_selectcolor=252,130,182,128
//图片文件名：云颜文字左侧分类列表选中行背景图片
cloudemo_typetable_selectimage=null
//RGBA色值：搜索框背景颜色
cloudemo_search_bgcolor=255,255,255,255
//RGBA色值：搜索框颜色
cloudemo_search_tintcolor=255,122,178,255
//RGBA色值：下拉刷新文字颜色
cloudemo_downrefresh_textcolor=255,122,178,255

[keyboard]
//RGBA色值：键盘背景颜色
keyboard_background_color=209,213,219,255
//图片文件名：键盘背景图片
keyboard_background_image=null
//RGBA色值：键盘分类按钮背景色
keyboard_toolbtn_bgcolor=240,240,240,255
//RGBA色值：键盘当前已选分类按钮背景色
keyboard_toolbtn_selectbgcolor=255,255,255,255
//RGBA色值：键盘分类按钮文字色
keyboard_toolbtn_txtcolor=255,208,228,255
//RGBA色值：键盘当前已选分类按钮文字色
keyboard_toolbtn_selecttxtcolor=255,119,176,255
//RGBA色值：键盘颜文字列表背景色
keyboard_table_bgcolor=255,255,255,255
//RGBA色值：键盘颜文字列表点击行背景色
keyboard_table_selectcolor=252,130,182,128
//RGBA色值：键盘颜文字列表文字色
keyboard_table_textcolor=0,0,0,255

[watch]
//RGBA色值：手表端背景色
watch_bgcolor=0,0,0,255
//RGBA色值：手表端前景色
watch_tintcolor=255,255,255,255

